version: '3.5'

services:
  luontotieto-db:
    image: postgres:15.4-alpine3.18
    ports:
      - "5432:5432"
    volumes:
      - luontotieto-db-data:/var/lib/postgresql/data
      - ./db/test-db.sh:/docker-entrypoint-initdb.d/test-db.sh
    environment:
      POSTGRES_DB: luontotieto
      POSTGRES_USER: luontotieto
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: '[ "$$(redis-cli -h 127.0.0.1 ping)" == "PONG" ]'
      interval: 1s
      timeout: 5s
      retries: 5
  
  paikkatieto-db:
    image: postgis/postgis:16-3.4-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: paikkatietodb
      POSTGRES_USER: paikkatietodb
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: "exit 0"

  etl:
    build: ../etl
    restart: on-failure
    #command: "--wait"
    environment:
      POSTGRES_URL: jdbc:postgresql://paikkatieto-db:5432/paikkatietodb
      POSTGRES_USER: paikkatietodb
      POSTGRES_PASSWORD: postgres
    depends_on:
      paikkatieto-db:
        condition: service_healthy

volumes:
  luontotieto-db-data:
    driver: local
